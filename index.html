
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renee Ikemire | Senior Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #061125;
        --color-accent-start: #fc466b;
        --color-accent-end: #00dbde;
        --text-main: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.7);
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--color-bg);
        color: var(--text-muted);
        margin: 0;
        padding: 0;
        overflow: hidden; /* App handles scrolling */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        color: var(--text-main);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030b1e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #fc466b, #00dbde);
        border-radius: 10px;
      }

      /* Utility Classes for Unio Style */
      .gradient-text {
        background: -webkit-linear-gradient(0deg, #fc466b 0%, #00dbde 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #fc466b 0%, #00dbde 100%);
        z-index: -1;
        transition: transform 0.5s;
      }
      
      /* Animations */
      @keyframes blockMove {
        0% { transform: translateY(102%); }
        35% { transform: translateY(0); }
        55% { transform: translateY(0); }
        100% { transform: translateY(-102%); }
      }

      @keyframes itemsOpacityReverse {
        0% { opacity: 0; }
        35% { opacity: 0; }
        60% { opacity: 1; }
        100% { opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translate3d(0, 30px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }

      .animate-block-move {
        animation: blockMove 1s ease-in-out 0s 1 both;
      }

      .animate-items-opacity {
        animation: itemsOpacityReverse 1s ease-in-out 0s 1 both;
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out forwards;
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-700 { animation-delay: 0.7s; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
